
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITUATIONAL AWARENESS MODULE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05080c;
        color: #e2e8f0;
        margin: 0;
        overflow: hidden;
      }
      .font-mono-tactical {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #05080c;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      
      .world-map-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: transparent;
        transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        transform-origin: center center;
      }

      .map-silhouette {
        position: absolute;
        inset: 0;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
        background-repeat: no-repeat;
        background-size: 100% 100%; /* Changed from contain to match projection math */
        background-position: center;
        opacity: 0.03;
        filter: invert(1);
      }

      .dotted-map {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(rgba(195, 211, 51, 0.25) 1px, transparent 0);
        background-size: 14px 14px;
        background-position: center;
        -webkit-mask-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-size: 100% 100%; /* Changed from contain to match projection math */
        -webkit-mask-position: center;
        mask-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
        mask-repeat: no-repeat;
        mask-size: 100% 100%;
        mask-position: center;
      }
      
      @keyframes tactical-pulse {
        0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(195, 211, 51, 0.4); }
        70% { transform: scale(2.5); opacity: 0; box-shadow: 0 0 0 10px rgba(195, 211, 51, 0); }
        100% { transform: scale(2.5); opacity: 0; }
      }
      
      .marker-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: tactical-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 0.05; }
        90% { opacity: 0.05; }
        100% { transform: translateY(1000%); opacity: 0; }
      }
      
      .scanline-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to right, transparent, rgba(195, 211, 51, 0.15), transparent);
        animation: scanline 10s linear infinite;
        pointer-events: none;
        z-index: 5;
      }

      .tooltip-enter {
        animation: tactical-slide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes tactical-slide {
        from { opacity: 0; transform: translate(20px, -50%); }
        to { opacity: 1; transform: translate(0, -50%); }
      }

      .map-glow-layer {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(195, 211, 51, 0.02) 0%, transparent 70%);
        pointer-events: none;
      }
    </style>
